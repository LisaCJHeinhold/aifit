{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        
        .navbar {
            width: 150px; /* Set the width of the vertical navbar */
            background-color: #000000;
            position: fixed; /* Fix the navbar position */
            height: 100%; /* Make the navbar full height */
            overflow-y: auto; /* Add scroll if needed? */
            display: none; /* Initially hide the navbar */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar li a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
        }

        .navbar li a:hover {
            background-color: #000000;
            color: #104303;
        }

        
        .navbar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #104303;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>



<div class="navbar-toggle" onclick="toggleNavbar()">=</div>

<!-- the links to the different pages -->
<div class="navbar" id="navbar">
    <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'chat' %}">Chat</a></li>
        <li><a href="{% url 'goals' %}">Goals</a></li>
        <li><a href="{% url 'graph' %}">Graph</a></li>
        <li><a href="{% url 'previous_workouts' %}">Previous Workouts</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
    </ul>
</div>

<!-- Content -->
{% block content %}
{% endblock %}


<script src="{% static 'js/navbar.js' %}"></script>


</body>
</html>
