{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      {% tailwind_css %}
  </head>
  <body class="bg-black">
    <div class="bg-light-green max-w-md m-auto mt-10 rounded">
      <div class="bg-dark-green m-0 rounded-t">
        <h1 class="text-3xl font-bold py-5 text-center text-light-gray">Sign Up</h1>
      </div>
        <form method="post" class="flex flex-col px-10 py-5">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"> -->
            <button type="submit" class="bg-light-gray hover:bg-dark-green hover:text-light-gray text-white font-bold py-2 px-4 my-5 rounded">Sign Up</button>
            <p>Already have an account? <a href="{% url 'login' %}" class="text-light-gray hover:text-dark-green">Login</a></p>
        </form>
    </div>
  </body>
</html>
